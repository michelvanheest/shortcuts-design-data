        <!--Sheety API scripts-->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.12/handlebars.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function() {
              $.getJSON(
                "https://api.sheety.co/fcc85f11-abe9-4ac1-aa51-322cc4059d52", 
                // "sheety-api-test.json",
                function(data) {
                  var template = Handlebars.compile($("#item-template").html());
                  $("#items").html(template(data));
                }
              );
            });
        </script>
        <script id="item-template" type="text/x-handlebars-template">
            <table id="myTable">
                {{#each this}}
                <tr><th colspan="2">{{groupname}}</th></tr>
                <tr><td>{{action}}</td><td>{{shortcut}}</td></tr>
                {{/each}}
            </table>
        </script>
        <!--End Sheety API scripts-->

    <body>

        <!-- Load header -->
        <section class="header">
            <script>
                $(function(){
                    $("#header").load("header.html");

        </section>

        <section class="content-wrapper">

            <section class="toolspage-hero">
